<template>
    <lightning-card title="Client Side Filtering Demo">
        <div class="slds-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="4" padding="around_small">
                    <!-- <lightning-input type="text" 
                    label="Filter" 
                    onkeyup={filterHandler}
                    ></lightning-input> -->
                    <lightning-combobox
                    name="filterBy"
                    label="FilterBy"
                    value={filterBy}
                    placeholder="Select Industry"
                    options={FilterByOptions}
                    onchange={filterByHandler} >
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <table class="slds-table slads-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading">
                            <th key={heading}>{heading}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={filteredData} for:item="data">
                        <tr key={data.Id}>
                            <td>{data.Id}</td>
                            <td>{data.Name}</td>
                            <td>{data.Title}</td>
                            <td>{data.Title}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
