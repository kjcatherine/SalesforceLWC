<template>
    <!-- We copied this modal code from slds and adjusted arcordingly -->
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">

        <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Confirmation</h1>
        </div>

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>Successfully created!!</p>
        </div>
        <!-- we only added the footerhandler to demonstrate event bubbling -->
        <div class="slds-modal__footer" onclick={footerHandler}>
        <button class="slds-button slds-button_brand" onclick={closeHandler}>Ok</button>
        </div>

        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
