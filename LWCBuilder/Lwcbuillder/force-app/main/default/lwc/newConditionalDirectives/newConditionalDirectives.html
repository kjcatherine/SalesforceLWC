<template>
    <lightning-card title="if:true and if:false basic demo">
        <div class="slds-var-p-around_medium">
            <lightning-button label={getLabel} onclick={showTextHandler}></lightning-button>
            <template if:true={showText}>
                Hello there
            </template>
            <template if:false={showText}>
                *********
            </template>
        </div>
    </lightning-card>

    <lightning-card title="lwc:if and else basic demo">
        <div class="slds-var-p-around_medium">
            <lightning-button label={getLabel} onclick={showTextHandler}></lightning-button>
            <template lwc:if={showText}>
                Hello there
            </template>
            <template lwc:else>
                **********
            </template>
        </div>
    </lightning-card>
</template>
